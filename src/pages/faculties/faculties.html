<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Факультеты</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Факультеты кураторов
    </ion-list-header>
    <button ion-item *ngFor="let fac of faculties" (click)="showDetails(fac)" (press)="showContextMenu(fac)">
      {{fac.name}}
    </button>
  </ion-list>
</ion-content>

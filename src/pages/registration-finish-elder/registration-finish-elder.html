<ion-header>
    
      <ion-navbar>
        <ion-title>Завершение регистрации</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <ion-list>
        <ion-item>
          <ion-label>Факультет</ion-label>
          <ion-select [(ngModel)]="this.elderCurator.faculty">
            <ion-option *ngFor="let fac of faculties" [value]="fac">{{fac.name}}</ion-option>
          </ion-select>
        </ion-item>
        
        <button ion-button color="primary" block (click)="registerElder()">Зарегистрироваться</button>
      </ion-list>
    </ion-content>

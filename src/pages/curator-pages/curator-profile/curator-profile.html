<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Профиль</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
        <p class="header">Приветствуем Вас, {{curator.user.firstName}}</p>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-col col-5>
          <div><b>Факультет:</b></div>
        </ion-col>
        <ion-col col-7>
          <div>{{curator.faculty.name}}</div>  
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          <div><b>Курируемые группы:</b></div>
        </ion-col>
        <ion-col col-7>
          <span *ngFor="let gr of curator.curatedGroups; let i = index">
            {{gr}}<span *ngIf="i != curator.curatedGroups.length - 1">, </span> 
          </span>          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div><p class="header">Ваш рейтинг</p></div>          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          <div><b>Личный рейтинг:</b></div>
        </ion-col>
        <ion-col col-7>
          <div>41,5 балла</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          <div><b>Рейтинг факультета:</b></div>
        </ion-col>
        <ion-col col-7>
           <div>115</div>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>
  
  
</ion-content>

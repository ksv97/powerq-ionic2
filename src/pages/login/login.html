<ion-header>

  <ion-navbar>
    <ion-title>Вход в систему</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Логин</ion-label>
      <ion-input type="text" [(ngModel)]="user.login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Пароль</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="tryLogIn()">Войти</button>
    <button ion-button color="primary" block (click)="goToRegistration()">Регистрация</button>
  </div>
</ion-content>

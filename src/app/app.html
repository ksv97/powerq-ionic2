<ion-menu [content]="content" id="adminMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Меню</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of adminPages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout()">Выйти</button>
    </ion-list>

  </ion-content>

</ion-menu>
